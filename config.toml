      url = "#"

    [[params.services.row.list]]
      icon = "fa-laptop"
      title = "Responsive Web Design"
      description = "We make sure all our sites meet the accessibility standards demanded by the W3 Consortium and Google recommendation. Our websites are responsive and mobile friendly, tested in the most commonly used browsers at different screen resolutions. and devices."
      url = "#"

    [[params.services.row.list]]
      icon = "fa-lock"
      title = "Web"
      description = "We are web design agency who strategically create and develop attractive and engaging websites. We offer the best prices and packages in Switzerland, for building and maintaining a website. Our results will make every visitors you have to a potential customer and a longtime partner"
      url = "#"

    [[params.services.row.list]]
        icon = "fa-lock"
        title = "Maintenance & Updates"
        description = "A website’s maintenance and update is like taking care of a flower you have in your living room – always clean, always shiny, without dust on the leaves and never thirsty for water. Without a proper care, the flower will lose its natural colors and eventually fade. The same goes for a Website."
        url = "#"

    [[params.services.row.list]]
      icon = "fa-lock"
      title = "Mobile Development"
      description = "We think ahead, innovate and develop cutting-edge apps for iOS Android and Windows. Our specialist team of programmers is well-versed with the latest advancements in both the Native and Cross-Platform application platforms. Performance and Scalability is at the heart of all our software development."
      url = "#"

     [[params.services.row.list]]
      icon = "fa-lock"
      title = "API Development"
      description = "For your new app to deliver the optimum return on investment for your organisation, you will require it to integrate with your existing or proprietary systems. The majority of our mobile apps contain some kind of web backend, and we typically will write these RESTful APIs so the mobile apps can talk to the web backend."
      url = "#"

    [[params.services.row.list]]
        icon = "fa-lock"
        title = "Cyber Security"
        description = "Vulnerability Assessment and Penetration Testing (VA/PT) approach gives an organization a more detailed view of the threats facing its applications, enabling the business to better protect its systems and data from malicious attacks."
        url = "#"

    [[params.services.row.list]]
        icon = "fa-lock"
        title = "AWS Infrastructure"
        description = "We offer a number of infrastructure options to our clients, ranging from shared to dedicated environments, with customisable support and maintenance options too. We’ve seen countless examples of sites that didn’t have the correct setup from the get-go, became victims of their own success, and left their users with a terrible experience. From the outset, Wave will structure your application so it can deal with your expected spikes in traffic. It’s one less thing for our clients to worry about."
