  # Contact section
  [params.contact]
    enable = true
    title = "Contact us"
    subtitle  = ""
    buttonText = "Send message"
    postURL = "https://formspree.io/"
    #netlify = true

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!

    # It is possible to substitute formspring with other providers
    # as an example the mailout plugin from caddy.
    # Provide the post URL for the form and depending on the provider
    # add some custom JS script to finish the implementation.
    # postURL = "https://example.com/mailout/"

    email = "vineet@aienable.com"

    # Success and error message overwrite for async contact form
    thanks = "Thank you for awesomely contacting us."
    error = "Message could not be send. Please contact us at vineet@aienable.com instead."

    [params.contact.captcha]
      #sitekey = "6LdT7V0UAAAAAHPxB9WEsRgy1AXjRyhWO_Lr8Ytj"

    # 'warning' defines error messages for invalid inputs
    [params.contact.form.name]
      text = "Your Name *"
      warning = "Please enter your name."

    [params.contact.form.email]
      text = "Your Email *"
      warning = "Please enter your email address."

    [params.contact.form.phone]
      text = "Your Phone *"
      warning = "Please enter your phone number."

    [params.contact.form.message]
      text = "Your Message *"
      warning = "Please enter a message."

      # Add optional form fields to identify contact forms
      #[[params.contact.form.hidden]]
